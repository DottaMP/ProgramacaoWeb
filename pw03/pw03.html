<!DOCTYPE html>
<html>
<head>
    <title>Tags de Objeto</title>
</head>
<body>
    <!-- Formulário de envio-->
    <form method="post" action=""> <!-- action: qual o local que vai ser enviado o formulário.-->
        <!-- Caixas de entrada-->
        nome: <input type="text" id="nome" size="50" maxlength="40" minlength="3"
        placeholder="digite seu nome completo" required/><br/>
        <!--type text: tipo de entrada, no caso texto | id: identificação desse campo | 
            size: tamanho na tela em caracteres | maxlength: tamanho máximo de caracteres que poderá ser digitado
        | placeholder: dica que aparecerá no campo | required: atributo do html5: só faz o submite do 
    formulário se esse campo for preenchido (campo obrigatório) -->
        email: <input type="email" id="email" size="50" placeholder="digite seu email" required/><br/>           
        idade: <input type="number" id="idade" size="50" min="18" max="65" placeholder="digite sua idade" required/><br/>
        <!--min: idade mínima, max: idade máxima-->
        data: <input type="date" id="data" required/><br/>
        senha: <input type="password" id="senha" maxlength="10" size="50" required/> <br/><br/>
        
        <!-- Caixas de check box-->
        Permissões: <input type="checkbox" id="role1" valur="1" checked/>Ler <!-- value: associar o valor digitado ler depois no javascript ou na página dinâmica | 
            checked: vem já com a caixinha selecionada-->
                    <input type="checkbox" id="role1"/>Gravar
                    <input type="checkbox" id="role1"/>Alterar
                    <input type="checkbox" id="role1"/>Excluir
        <br/>
        Periodo:   <!-- type=radio: Id é independente, porém o name é igual para todos, assim quando selecionar um desmarca os outros -->    
                    <input type="radio" id="m" valur="1" name="periodo"/>Manhã 
                    <input type="radio" id="t" valur="1" name="periodo"/>Tarde
                    <input type="radio" id="n" valur="1" name="periodo"/>Noite         
        <br/><br/>
          <!-- textarea e select são objetos de exceção-->  
        <!-- mensagem de texto que tenha um espaço maior de digitação-->  
        Mensagem: <textarea id="msg" placeholder="digite sua mensagem"></textarea>
        <br/><br/>
        <!-- caixa de seleção (combo), cada item da caixa de seleção coloca-se um option-->
        Unidade: 
        <select id="unidade">
            <option>Fatec 1</option>
            <option selected>Fatec 2</option> <!--selected: trás a opção pré-selecionada-->
            <option>Fatec 3</option>
        </select>
        <br/><br/>
        <!--botão, duas formas de criar botão-->
        <button id="b1">Enviar</button> <!--importante colocar a identificação do botão-->
        <input type="button" id="b2" value="Testar"/>
    </form>
</body>
</html>
