<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>JQuery</title>
    <!--Script para acessar o jquery-->
    <script src="./jquery-3.6.0.min.js"></script>
</head>

<body>


    <div class="container mt-5">
        <div class="col-lg-6">

            <div class="row mt-3 form-group">
                <div><label class="control-label col-sm-6 mt-2">
                        <h2>Conteúdo:</h2>
                    </label></div>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="conteudo">
                </div>
            </div>
            <div class="col-sm-4 mt-3">
                <div class="lista">
                    <li>Fatec Ipiranga</li>
                    <li>Fatec SCS</li>
                    <li>Fatec SBC</li>
                </div>
                <div class="copia mt-2"></div>
                <button type="button" class="btn btn-primary mt-2" id="b1">Copiar</button>
                <button type="button" class="btn btn-primary mt-2" id="b2">Limpar Conteúdo</button>
            </div>
        </div>
    </div>

    <i></i>


    <!--Script para js-->
    <script lang="javascript">
        //Tudo que começa com $ é jquery e entre parenteses tem o seletor.
        //seletor: filtrar objetos da tela
        //$("label").html("<h1>Teste JQuery</h1>")
        //$("div").css("height", "50vh");
        //$("div").css("border", "solid 2px black");
        //$("body").css("background-color", "silver").css("color", "white");
        $("#conteudo").attr("placeholder", "Digite seu conteúdo");
        $(".lista").css("background-color", "silver");
        $("#b1").click(function () {
            var x = $("#conteudo").val();
            $(".copia").html(x);
        });

        $("li").mouseenter(function () {
            $(this).css("background", "yellow")
        });

        $("li").mouseleave(function () {
            $(this).css("background", "white")
        });

        $("li").click(function () {
            var z = $(this).html();
            $(".copia").append(z + "<div></div>"); //se fosse apenas .html() iria substituir o conteúdo atual conforme for clicando
            //o .append incrementa o conteúdo ao final do conteúdo já existente (muito utilizado em chats)
            //.prepend incrementa o conteúdo no topo.
        });

        $("#b2").click(function () {
            var x = $("#conteudo").val();
            $(".copia").empty();
        });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
