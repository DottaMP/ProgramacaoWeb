<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <body>
        <h1>Contato</h1>
        <p>
            <i>Seja bem vindo, preencha o <b>formulário</b> abaixo para:</i>
        </p>
        <ul>
            <li>duvidas</li>
            <li>sugestões</li>
            <li>criticas</li>
            <li>Orçamentos</li>
        </ul>
        <p>
            Caso queira ver nossos produtos, clique <a href="http://professor.norton.net.br/" target="new">aqui</a>:
        </p>                

        <form method="post" action="">
            <label for="nome">Nome</label></br>
            <input type="text" id="nome" size="50" maxlength="40" minlength="3"
                placeholder="Seu nome" required /></br></br>

                <label for="email">E-mail</label></br>
                <input type="email" id="email" size="50" placeholder="Seu email"
                required /></br></br>

            <label for="telefone">Telefone</label></br>
            <input type="tel" id="telefone" pattern="[0-9]{4}-[0-9]{4}" size="20" min="8"
                max="11" placeholder="Seu telefone" required /></br></br>
            <label class="mt">Assunto</label></br>
            <select id="assunto">
                <option class="mt" selected>Duvidas</option>
                <option class="mt">Sugestões</option>
                <option class="mt">Criticas</option>
                <option class="mt">Orçamentos</option>
            </select></br></br>
            <label class="mt">Deseja receber uma copia deste e-mail</label></br>
            <input type="radio" id="s" valur="1" name="copia" required />Sim
            <input type="radio" id="n" valur="1" name="copia" required />Não</br></br>
            <label for="msg">Mensagem</label></br>
            <textarea id="msg" placeholder="Sua mensagem" required></textarea></br></br></br>
            <button class="mt b1">Enviar</button>
        </form>
    </body>

</html>
