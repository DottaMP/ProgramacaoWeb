<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Validações</title>
</head>

<body>


    <div class="container mt-5">
        <div class="col-lg-6">
            <form>

                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome">
                </div>

                <div class="mb-3">
                    <label for="senha1" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha1">
                </div>

                <div class="mb-3">
                    <label for="senha2" class="form-label">Confirme sua senha</label>
                    <input type="password" class="form-control" id="senha2">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>

                <label>Confirme </label>
                <div class="m-3 form-check form-check-inline mt-3">
                    <input type="radio" class="form-check-input" id="opS" name="optradio" value="option1" checked>
                    <label class="form-check-label" for="radio1">Sim</label>
                </div>
                <div class="mb-4 form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="opN" name="optradio" value="option2">
                    <label class="form-check-label" for="radio2">Não</label>
                </div>
                <div>
                    <button type="button" class="btn btn-primary" onClick="validar()">Enviar</button>
                </div>
            </form>
        </div>
    </div>



    <!--Script para acessar a pasta do js-->
    <script src="./pw07_exemplo2.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
