<!--1-Utilizando o exemplo da função de media realizado em sala de aula 
    crie as funções javascript para as operações de: multiplicação, 
    divisão, subtração e soma. Verifique e evite a divisão por zero.-->

<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>JavaScript</title>
</head>

<body>

    <div class="container mt-5">
        <div class="col-lg-4 text-center">
            <form>
                <h4>Entre com os números e clique na operação desejada:</h4>

                    <div class="mt-3 mb-3">
                        <input type="text" class="form-control" id="num1" placeholder="Entre com o Número">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="num2" placeholder="Entre com o Número">
                    </div>

                <button type="button" onclick="somar()" class="btn btn-outline-primary btn-sm mb-3">Soma</button>
                <button type="button" onclick="subtrair()" class="btn btn-outline-warning btn-sm mb-3">Subtração</button>
                <button type="button" onclick="multiplicar()"class="btn btn-outline-info btn-sm mb-3">Multiplicação</button>
                <button type="button" onclick="dividir()" class="btn btn-outline-dark btn-sm mb-3">Divisão</button>

                <div>
                    <h6>Resultado:</h6>
                    <input type="text" class="form-control" id="resultado" readonly>
                    <!--readonly o usuário não consegue digitar no campo-->
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>

<script lang="javascript">
    function somar(){
        if(num1.value == "" || isNaN(num1.value)){
            alert ("Informe somente números!")
            num1.focus()
            num1.value = "";
            return false;
        }
    
        if(num2.value == "" || isNaN(num2.value)){
            alert ("Informe somente números!")
            num2.focus()
            num2.value = "";
            return false;
        }
    
        var a = parseFloat(num1.value);
        var b = parseFloat(num2.value);
        var c = a + b;
        resultado.value = c;
}

function subtrair(){
    if(num1.value == "" || isNaN(num1.value)){
        alert ("Informe somente números!")
        num1.focus()
        num1.value = "";
        return false;
    }

    if(num2.value == "" || isNaN(num2.value)){
        alert ("Informe somente números!")
        num2.focus()
        num2.value = "";
        return false;
    }

    var a = parseFloat(num1.value);
    var b = parseFloat(num2.value);
    var c = a - b;
    resultado.value = c;
}

function multiplicar(){
    if(num1.value == "" || isNaN(num1.value)){
        alert ("Informe somente números!")
        num1.focus()
        num1.value = "";
        return false;
    }

    if(num2.value == "" || isNaN(num2.value)){
        alert ("Informe somente números!")
        num2.focus()
        num2.value = "";
        return false;
    }

    var a = parseFloat(num1.value);
    var b = parseFloat(num2.value);
    var c = a * b;
    resultado.value = c;
}

function dividir(){
    if(num1.value == "" || isNaN(num1.value)){
        alert ("Informe somente números!")
        num1.focus()
        num1.value = "";
        return false;
    }

    if(num2.value == "" || isNaN(num2.value)){
        alert ("Informe somente números!")
        num2.focus()
        num2.value = "";
        return false;
    }

    if(num2.value == 0){
        alert ("Não é possível dividir por 0!")
        num2.focus()
        num2.value = "";
        return false;
    }


    var a = parseFloat(num1.value);
    var b = parseFloat(num2.value);
    var c = a / b;
    resultado.value = c;
}
</script>
